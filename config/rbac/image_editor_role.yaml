# permissions for end users to edit images.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: image-editor-role
rules:
- apiGroups:
  - install.openshift.io.install.openshift.io
  resources:
  - images
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - install.openshift.io.install.openshift.io
  resources:
  - images/status
  verbs:
  - get
